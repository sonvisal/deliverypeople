<Template name="home">
<div class="container">
			<span style="padding:30px;"></span>



		<div id="header">
		    <div class="flexslider">
		        <ul class="slides">
		            <li class="slider-item" style="background-image: url('/images/item-1.png')">
		                <div class="intro container">
		                    <div class="inner-intro">
		                        <h1 class="header-title">
		                            <span>traveling</span> always "good idea"
		                        </h1>
		                        <p class="header-sub-title">
		                            it leaves you speecless, then turns your into a storyteller.
		                        </p>
		                    </div>
		                </div>
		            </li> <!-- /.slider-item -->
		            <li class="slider-item" style="background-image: url('/images/item-2.png')">
		                <div class="intro">
		                    <div class="inner-intro">
		                        <h1 class="header-title">
		                            to <span>travel</span> is to <span>live</span>
		                        </h1>
		                        <p class="header-sub-title">
		                            it leaves you speecless, then turns your into a storyteller.
		                        </p>
		                    </div>
		                </div>
		            </li> <!-- /.slider-item -->

		            <li class="slider-item" style="background-image: url('/images/couple.png')">
		                <div class="intro container">
		                    <div class="inner-intro">
		                        <h1 class="header-title">
		                            <span>traveling</span> always "good idea"
		                        </h1>
		                        <p class="header-sub-title">
		                            it leaves you speecless, then turns your into a storyteller.
		                        </p>
		                    </div>
		                </div>
		            </li> <!-- /.slider-item -->
		        </ul> <!-- /.slides -->
		    </div> <!-- /.flexslider -->
		</div> <!-- /#header -->
<!-- Find a Tour -->
	<section class="tour section-wrapper container">
		<h2 class="section-title">
			Find a Tour
		</h2>
		<p class="section-subtitle">
			Where would you like to go?
		</p>
		<div class="row">
		    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
		     <div class="input-group">
		      <input type="email" class="form-control border-radius input-search" placeholder="Search for...">
		      <span class="input-group-btn">
		       <button class="btn btn-default border-radius custom-sub-btn search-btn" type="button">Search</button>
		      </span>
		     </div><!-- /input-group -->
		    </div>
   		</div>
	</section> <!-- /.tour -->


<!-- Our Blazzing offers -->
	<section class="offer section-wrapper">
		<div class="container">
			<h2 class="section-title">
				Here is the trip today!!
			</h2>
			<p class="section-subtitle">
				You can find and see all
			</p>
			<div class="row">
			{{#each mycontents}}
				<div class="col-sm-4 col-xs-6">
					<div class="offer-item" >
		                <div class="view view-second" >
		                    <a href="/page_detail/{{_id}}"><img src="/images/{{getImage images }}" style="width:200px;height:200px"/></a>
		                    <div class="mask"></div>
		                    <div class="content">
		                        <h2>
		                    	<p><a href="/page_detail/{{_id}}">{{title}}</a></p>
		                    	</h2>
		                        <p><a href="/page_detail/{{_id}}">{{message}}</a><br/>
		                        	<span style="color:black;">Date:{{datetime}}</span>
		                        	<span style="color:red;">| Price:{{price}} $</span>
		                        </p>
		                        <a href="/page_detail/{{_id}}" class="info">Read More</a>
		                    </div>
		                </div>
					</div>
				</div>
			{{/each}}
			</div>
		</div> <!-- /.container -->
	</section> <!-- /.offer -->
	 <!-- /.sponsor -->

	<div class="subscribe section-wrapper">
		<a class="brand-logo" href="index.html" title="HOME"><img src="/images/logo.png"></a>
		<p class="subscribe-now">
			Subscribe to our Newsletter
		</p>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
					<div class="input-group">
						<input type="email" class="form-control border-radius" placeholder="Email address">
						<span class="input-group-btn">
							<button class="btn btn-default border-radius custom-sub-btn" type="button">DONE</button>
						</span>
					</div><!-- /input-group -->
				</div>
			</div>
		</div>



		<ul class="social-icon">
			<li><a href="#"><i class="ion-social-twitter"></i></a></li>
			<li><a href="#"><i class="ion-social-facebook"></i></a></li>
			<li><a href="#"><i class="ion-social-linkedin-outline"></i></a></li>
			<li><a href="#"><i class="ion-social-googleplus"></i></a></li>
		</ul>
	</div> <!-- /.subscribe -->
</div>
</Template>
