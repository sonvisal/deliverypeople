<template name="editadmin">
	<div class="container">

		<div class="col-md-4 col-md-offset-3">
		
		<div class="modal-dialog">
			<div class="modal-content" style="margin-top:90px">
				<div class="modal-header">
					<h3 class="modal-title" id="lineModalLabel">Edit User</h3>
				</div>
				<div class="modal-body">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Edit User</h3>
						</div>
						
						<div class="panel-body">
							<form data-toggle="validator" accept-charset="UTF-8" role="form">
							{{#if registerError}}
								<div class="alert alert-danger" style="padding:15px;" role="alert">
								  <span style="display:inline-block" class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
								  <span style="display:inline-block" class="sr-only">Error:</span>
								{{registerErrormsg}}
								</div>
							{{/if}}
								<fieldset>
									<div class="form-group">
										<input type="text" class="form-control" id="firstname" value="{{profile.firstname}}" placeholder="First Name">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" id="lastname" value="{{profile.lastname}}" placeholder="Last Name">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" id="username" value="{{profile.username}}" placeholder="UserName">
									</div>
									<div class="form-group">
										{{#each emails}}
											<input type="email" class="form-control" id="email" value="{{address}}" placeholder="E-mail">
										{{/each}}
									</div>
									<div class="form-group">
										<input type="password" class="form-control" id="password" value="{{profile.password}}" placeholder="Password">
									</div>
									<div class="form-group">
										<label>Role</label>
										<select name="language" id="role" class="form-control" placeholder="Role">
											<option value="{{roles.mygroup}}" style="display:none">{{roles.mygroup}}</option>
											<option value="Admin">Admin</option>
											<option value="Memeber">Memeber</option>
										</select>
									</div>
							
									<div class="row">
										<div class="col-xs-6 col-sm-6 col-md-6">
											<div class="form-group">
												<input type="submit" value="Update User" id="updateUser" class="btn btn-info btn-block">
											</div>
										</div>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>

	</div>

</template>
