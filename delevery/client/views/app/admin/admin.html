<template name="admin">
		<section class="section-background">
			<div class="container">
				<h2 class="page-header" style="color:white; font-weight:bold;">
					Users List
				</h2>
				<br><br>
				<br>
			</div> <!-- /.container -->
		</section> 
		<br/>
	<div class="container">
		<div class="col-lg-12">
			<div class="widget-box">
				<div class="widget-title">
					<h2>List All Users</h2>
					<a href="{{pathFor route='adduser'}}">
						<button type="button" class="btn btn-primary">
							Add User <i title="" data-original-title="" class="fa fa-plus"></i>
						</button>
					</a> 
				</div>
				<div class="widget-container table-responsive">
					<table class="table table-hover table-striped order-table table-green">
						<thead>
							<tr style="color:#000">
								<th>First Name</th>
								<th>Last Name</th>
								<th>User Name</th>
								<th>Email</th>
								<th>Password</th>
								<th>Role</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							{{#each allUserlist}}
							<tr>
							<!-- {{#each profile}} -->
								<td>{{profile.firstname}}</td>
								<td>{{profile.lastname}}</td>
								<td>{{profile.username}}</td>
								{{#each emails}}
									<td>{{address}}</td>
								{{/each}}
								<td>{{profile.password}}</td>
								<td>{{roles.mygroup}}</td>
								<!-- {{/each}} -->
								<td>
									<a href="editadmin/edit/{{_id}}">
										<button class="btn btn-xs btn-primary" type="button">
										<i class="glyphicon glyphicon-pencil"></i>Edit</button>
									</a>
										<button class="btn btn-xs btn-danger" type="button" id="remove">
										<i class="glyphicon glyphicon-remove"></i>Delete</button>
								</td>
								
							</tr>
							{{/each}}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</template>
