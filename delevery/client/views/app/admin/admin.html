<template name="admin">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Admin</h1>
			</div>
		</div>
		<div class="col-lg-12">
			<div class="widget-box">
				<div class="widget-title">
					<a href="{{pathFor route='adduser'}}">
						<input type="submit" value="Add User" class="btn btn-success">
					</a> 
					<h2>List All Users</h2>
				</div>
				<div class="widget-container table-responsive">
					<table class="table table-hover table-striped order-table table-green">
						<thead>
							<tr>
								<th>First Name</th>
								<th>Last Name</th>
								<th>User Name</th>
								<th>Email</th>
								<th>Password</th>
								<th>Facebook</th>
								<th>Instagram</th>
								<th>Twitter</th>
								<th>Role</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							{{#each allUserlist}}
							<tr>
							<!-- {{#each profile}} -->
								<td>{{profile.firstname}}</td>
								<td>{{profile.lastname}}</td>
								<td>{{profile.username}}</td>
								{{#each emails}}
									<td>{{address}}</td>
								{{/each}}
								<td>{{profile.password}}</td>
								<td>{{profile.facebook}}</td>
								<td>{{profile.instagram}}</td>
								<td>{{profile.twitter}}</td>
								<td>{{roles.mygroup}}</td>
								<!-- {{/each}} -->
								<td>
									<a href="editadmin/edit/{{_id}}">
										<button class="btn btn-xs btn-success" type="button">
										<i class="glyphicon glyphicon-pencil"></i>Edit</button>
									</a>
										<button class="btn btn-xs btn-danger" type="button" id="remove">
										<i class="glyphicon glyphicon-remove"></i>Delete</button>
								</td>
								
							</tr>
							{{/each}}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</template>
