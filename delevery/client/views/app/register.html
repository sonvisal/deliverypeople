<template name="register">
	<div class="container">
    <div class="row">
		<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Please Register</h3>
			 	</div>
			  	<div class="panel-body">
			  		 <div class="form-group">
                            <span style="color:red;">{{getmsg}}</span>
                          </div>
			    	<form data-toggle="validator" accept-charset="UTF-8" role="form">
						<fieldset>
							<div class="form-group">
								<input type="text" class="form-control" id="firstname" placeholder="First Name" required>
							</div>
						  <div class="form-group">
								<input type="text" class="form-control" id="lastname" placeholder="Last Name" required>
						  </div>
						  <div class="form-group">
								<input type="text" class="form-control" id="username" placeholder="User Name" required>
						  </div>
						  <div class="form-group">
								<input type="email" class="form-control" id="email" placeholder="Email" data-error="Bruh, that email address is invalid" required>
								
						  </div>
						  <div class="form-group">
								<input type="password" class="form-control" id="password" placeholder="Password" required>
						  </div>
						  <div class="form-group">
								<input type="text" class="form-control" id="fb" placeholder="Facebook">
						  </div>
						  <div class="form-group">
								<input type="text" class="form-control" id="insta" placeholder="Instagram">
						  </div>
						  <div class="form-group">
								<input type="text" class="form-control" id="twitter" placeholder="Twitter">
						  </div>
						  
							<div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="submit" value="Register" id="btnRegister" class="btn btn-info btn-block">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                       <a href="{{pathFor route='login'}}"><input type="submit" value="Login" id="btnLogin" class="btn btn-info btn-block"></a> 
                                    </div>
                                </div>
                            </div>
						</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>

</template>
