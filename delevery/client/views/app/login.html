<template name="login">
	<div class="container">
	
		<div class="col-md-4 col-md-offset-2">
		
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title" id="lineModalLabel">Login</h3>
				</div>
				<div class="modal-body">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Please Login</h3>
						</div>
						<div class="panel-body">
						{{#if loginError}}
							<div class="alert alert-danger" role="alert">
								<span style="display:inline-block" class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
								<span style="display:inline-block" class="sr-only">Error:</span>
							{{loginErrormsg}}
							</div>
						{{/if}}
							<form accept-charset="UTF-8" role="form">
								<fieldset>
									<div class="form-group">
										<input class="form-control" placeholder="E-mail" name="email" type="text">
									</div>
									<div class="form-group">
										<input class="form-control" placeholder="Password" name="password" type="password" value="">
									</div>
									<div class="checkbox">
										<label>
											<input name="remember" type="checkbox" value="Remember Me"> Remember Me
										</label>
									</div>
									<input class="btn btn-lg btn-info btn-block" type="submit" value="Login"/>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		<!-- </div> -->

	</div>

</template>
